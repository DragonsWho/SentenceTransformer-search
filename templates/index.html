<!DOCTYPE html>
<html>
<head>
    <title>Game Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #d3d3d3;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #212121;
            border: none;
            border-radius: 8px;
            color: #d3d3d3;
            box-shadow: 0 2px 4px #0d0d0d;
        }
        .search-input:focus {
            outline: 2px solid #fc3447;
        }
        button[type="submit"] {
            background-color: #fc3447;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            box-shadow: 0 2px 4px #0d0d0d;
        }
        button[type="submit"]:hover {
            background-color: #e62e3f;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #212121;
            border-radius: 8px;
            box-shadow: 0 2px 4px #0d0d0d;
        }
        .result-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #fc3447;
        }
        .result-link {
            color: #fc3447;
            text-decoration: none;
            font-weight: 500;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        .result-score {
            color: #d3d3d3;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Game Search</h1>
    
    <form class="search-form" method="POST">
        <input class="search-input" type="text" name="query" placeholder="Enter game description..." required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <div class="results">
        {% for result in results %}
        <div class="result-item">
            <div class="result-title">{{ result.project }}</div>
            <div class="result-score">Similarity: {{ "%.2f"|format(result.score) }}</div>
            {% if result.url %}
            <div class="game-link">
                <a class="result-link" href="{{ result.url }}" target="_blank">Play Game</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
